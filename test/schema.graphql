schema {
  query: RootQuery
  mutation: RootMutation
}

type RootMutation {
  createComment: CreateCommentPayload
}

type CreateCommentPayload {
  story: Story
}

type RootQuery {
  number: Int
  allFilms: AllFilmsObj
  sum(a: Int, b: Int): Int
  greetings: Greetings
}

type AllFilmsObj {
  films: [Film]
}

type Film {
  title: String
  director: String
  releaseDate: String
}

type Greetings {
  hello: String
}

type Story {
  id: ID
  comments: [Comment]
}

type Comment {
  text: String
}
